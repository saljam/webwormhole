<!doctype html>
<html lang="en">
<meta charset=utf-8>
<meta name="description" content="SEND FILES FROM ONE PLACE TO ANOTHER">
<meta name="go-import" content="webwormhole.io git https://github.com/saljam/webwormhole">
<meta name="viewport" content="width=device-width, height=device-height">
<link rel="icon" href="icon.svg">
<link rel="stylesheet" href="style.css">
<script src="wasm_exec.js"></script>
<script src="webwormhole.js"></script>
<script src="main.js"></script>
<title>WEBWORMHOLE</title>
<body>
<form id="dialog" role="main">
<div>
<label id="filepicker-wrap" class="button">OPEN<input type="file" id="filepicker" disabled></label>
<p id="info">WEB WORMHOLE LETS YOU SEND FILES FROM ONE PLACE TO ANOTHER</p></div>
<ul id="transfers"></ul>
<img id="qr">
<textarea id="msgbox" autocomplete="off" title="MESSAGE" placeholder="TYPE A MESSAGE TO SEND" rows="1"></textarea>
<input type="submit" id="dial" class="button" value="LOADING..." disabled>
<input type="text" id="magiccode" autocomplete="off" autofocus title="WORMHOLE CODE" placeholder="GOT A CODE? TYPE HERE">
<span id="autocomplete"></span>
</form>
